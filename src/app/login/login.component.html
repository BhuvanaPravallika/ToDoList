<div class="top-buttons">
  <button class="nav-btn" routerLink="/register">Register</button>
  <button class="nav-btn" routerLink="/login">Login</button>
</div>

<h2>Login To Task App</h2>

<div class="main-container">
  <!-- Image Section -->
  <div class="image-container">
    <img src="https://plus.unsplash.com/premium_photo-1661370149497-0a6e3aa2394a?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTd8fHRhc2tzfGVufDB8fDB8fHww" alt="Login Illustration">
  </div>

  <!-- Login Form Section -->
  <div class="form-container">
    <div class="icon-container">
      <h3><i class="fa-solid fa-circle-user fa-3x"></i></h3>
    </div>

    <form #formRef="ngForm" (ngSubmit)="onSubmit(formRef)" novalidate>
      <label>Email:</label>
      <input
        type="email"
        name="email"
        [(ngModel)]="user.email"
        required
        email
        #email="ngModel"
        [ngClass]="{ 'error': email.invalid && (email.touched || formSubmitted) }"
      />
      <div *ngIf="email.invalid && (email.touched || formSubmitted)" class="error-text">
        <small *ngIf="email.errors?.['required']">Email is required.</small>
        <small *ngIf="email.errors?.['email']">Please enter a valid email address.</small>
      </div>

      <label>Password:</label>
      <input
        type="password"
        name="pwd"
        [(ngModel)]="user.password"
        required
        minlength="6"
        #pwd="ngModel"
        [ngClass]="{ 'error': pwd.invalid && (pwd.touched || formSubmitted) }"
      />
      <div *ngIf="pwd.invalid && (pwd.touched || formSubmitted)" class="error-text">
        <small *ngIf="pwd.errors?.['required']">Password is required.</small>
        <small *ngIf="pwd.errors?.['minlength']">Password must be at least 6 characters.</small>
      </div>

      <div *ngIf="errorMessage" class="error-text">
        <small>{{ errorMessage }}</small>
      </div>

      <button id="btn" type="submit" [disabled]="!formRef.valid">Submit</button>
    </form>
  </div>
</div>
