<div class="container">
  <!-- Header with Logo, Title, and Buttons -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <!-- Logo and Title -->
    <div class="d-flex align-items-center">
      <img src="https://images.unsplash.com/photo-1651055693398-0d66969cf759?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fHRhc2tzJTIwZm9yJTIwYXBwfGVufDB8fDB8fHww"
        alt="Logo" class="img-fluid me-2" style="max-width: 50px; border-radius: 12px;">
      <h4 class="mb-0 fw-bold">Task App</h4>
    </div>

    <!-- Buttons on the right -->
    <div class="d-flex">
      <button class="btn btn-danger me-2" (click)="onAddNewTask()">Add Task</button>
      <button class="btn btn-primary me-2" (click)="goToProfile()">Profile</button>
      <button class="btn btn-secondary" (click)="onLogout()">Logout</button>
    </div>
  </div>

  <!-- Section for Images with Horizontal Scroll -->
  <div class="mb-4">
    <div class="image-scroll-container d-flex overflow-auto">
      <img
        src="https://media.istockphoto.com/id/878860196/photo/businesswomen-discussing-over-sticky-notes.jpg?s=612x612&w=0&k=20&c=nCULIJ6hTiictOJoDe04YP6gxVPlWlaI6OkLnakbslo="
        alt="Business Women" class="img-fluid me-3"
        style="flex-shrink: 0; width: 100%; max-width: 300px;">
      <img
        src="https://images.unsplash.com/photo-1699570047113-16fdf623e83e?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDZ8fHRoaW5ncyUyMHRvJTIwZG98ZW58MHx8MHx8fDA%3D"
        alt="Team Discussion" class="img-fluid me-3"
        style="flex-shrink: 0; width: 100%; max-width: 300px;">
      <img
        src="https://images.unsplash.com/photo-1698743177525-1a1a242de36d?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Njd8fHRoaW5ncyUyMHRvJTIwZG98ZW58MHx8MHx8fDA%3D"
        alt="Office Collaboration" class="img-fluid me-3"
        style="flex-shrink: 0; width: 100%; max-width: 300px;">
      <img
        src="https://images.unsplash.com/photo-1696254785795-f01e2f0f21eb?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NzB8fHRoaW5ncyUyMHRvJTIwZG98ZW58MHx8MHx8fDA%3D"
        alt="Creative Work" class="img-fluid"
        style="flex-shrink: 0; width: 100%; max-width: 300px;">
    </div>
  </div>

  <!-- Table for displaying tasks -->
  <table *ngIf="tasks.length > 0" class="table table-striped mt-4">
    <thead>
      <tr>
        <th>Task Name</th>
        <th>Description</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks">
      
        <td>{{ task.taskName }}</td>
        <td>{{ task.taskDescription }}</td>
        <td>{{ task.taskStatus }}</td>
        <td>
          <button class="btn btn-warning me-2" (click)="onEdit(task)">Edit</button>
          
          <button class="btn btn-danger" (click)="onDelete(task.id.taskId)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Add Task Form Component -->
  <app-add *ngIf="isAddFormVisible" (taskAdded)="onTaskAdded()"></app-add>

  <!-- Edit Task Form Component -->
  <app-edit *ngIf="isEditFormVisible" [taskToEdit]="selectedTask" (taskUpdated)="onTaskUpdated()"></app-edit>
</div>
